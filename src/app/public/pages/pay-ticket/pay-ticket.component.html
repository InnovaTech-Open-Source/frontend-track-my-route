<h1 class="title">Pagar Pasaje</h1>

<div class="pay-ticket-container">
    <div class="form-container">
        <div class="select-container">
            <p>Seleccionar Bus/Empresa de Transporte:</p>
            <mat-form-field appearance="outline" class="form">
                <mat-label>Bus/Empresa</mat-label>
                <mat-select>
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="select-container">
            <p>Selecciona Paradero de Origen:</p>
            <mat-form-field appearance="outline" class="form">
                <mat-label>Origen</mat-label>
                <mat-select>
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="select-container">
            <p>Selecciona Paradero de Destino:</p>
            <mat-form-field appearance="outline" class="form">
                <mat-label>Destino</mat-label>
                <mat-select>
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    <div class="select-container">
      <p>Total a Pagar:</p>
      <p id="ticket-price">S/ 2.50</p>
    </div>
  </div>
</div>

<h2 class="subtitle">Pagar con:</h2>
<div class="pay-method-container">

    <div class="btn-container">
        <button mat-flat-button mat-raised-button color="primary" class="payment-btn">Tarjeta de Débito/Crédito</button>
        <button mat-flat-button mat-raised-button color="primary" class="payment-btn">Yape</button>
        <button mat-flat-button mat-raised-button color="primary" class="payment-btn">Plin</button>
        <button mat-flat-button mat-raised-button color="primary" class="payment-btn">Paypal</button>
        <button mat-flat-button mat-raised-button color="accent" class="verification-btn">Generar Codigo de Verificación</button>
    </div>
</div>
